<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewports" content="width=device-width, initial-scale=1">
    <meta name="description" content="Leet | FrontEnd Internship Test">
    <meta name="keywords" content="html, css, frontend, responsive">

    <title>Log In | Sign Up Page</title>
    <link href="styles/style.css" rel="stylesheet">
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <main class="container-fluid row">
        <div class="col-sm-4"></div>
        <section class="col-sm-4 signInUpTabs">

            <!--Nav Tabs -->
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active">
                    <a href="#signIn" role="tab" aria-controls="signIn" data-toggle="tab">
                    SIGN IN
                </a>
                </li>
                <li role="presentation">
                    <a href="#signUp" role="tab" aria-controls="signUp" data-toggle="tab">
                    SIGN UP
                </a>
                </li>
            </ul>

            <!--Tabs Content -->
            <div class="tab-content">
                <!-- SIGN IN TAB -->
                <div role="tabpanel" class="tab-pane active" id="signIn">
                    <form role="form">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" required aria-required>
                        <br>
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password" required aria-required>
                        <br>
                        <a href="#">Forgot your password?</a><br>
                        <button>SIGN IN</button><br>
                    </form>
                </div>
                <!-- SIGN UP TAB -->
                <div role="tabpanel" class="tab-pane" id="signUp">
                    <form role="form">
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" required aria-required>
                        <br>
                        <label for="lastName">Last Name:</label>
                        <input type="text" name="lastName" id="lastName" required aria-required>
                        <br>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" required aria-required>
                        <br>
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password" required aria-required>
                        <br>
                        <label for="checkPassword">Confirm Password:</label>
                        <input type="password" name="checkPassword" id="checkPassword" required aria-required>
                        <br>
                        <button>SIGN UP</button><br>
                    </form>
                </div>
            </div>
        </section>
        <div class="col-sm-4"></div>
    </main>
    <script src="node_modules/less/dist/less.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
